<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body style="overflow: hidden;">
		<div style="width: 140%;height: 60px;position: relative;" id="container">
			<div id="slider" style="width: 30%;float: right;background-color: blue;height: 60px;"></div>
		</div>
		<script type="text/javascript" src="jquery-3.2.1.js" ></script>
		<script>
			$(function(){
//				$("#container").animate({marginLeft:"-100px"},1000);
				var obj = document.getElementById("container");
				var startX,startY,overX,overY;
				eventListener(obj);
				function eventListener(obj){
					obj.addEventListener("touchstart",function(event){
						startX = event.touches[0].clientX;
						
					})
					obj.addEventListener("touchmove",function(event){
						overX = event.touches[0].clientX;
						if(startX-overX>10){
							console.log("左划")
							$(this).animate({marginLeft:"-100px"},150)
						}else if(overX-startX>10){
							console.log("右划")
							$(this).animate({marginLeft:"0px"},150)
						}
					})
					
				}
			})
		</script>
	</body>
</html>
