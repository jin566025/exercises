<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="main" style="width: 600px;height:400px;"></div>
		<div id="main2" style="width: 600px;height:400px;"></div>
		<div id="main3" style="width: 600px;height:400px;"></div>
		<div id="main4" style="width: 600px;height:400px;"></div>
		<div id="main5" style="width: 600px;height:400px;"></div>
		<div id="main6" style="width: 600px;height:400px;"></div>
		<div id="main7" style="width: 600px;height:400px;"></div>
		<div id="main8" style="width: 600px;height:400px;"></div>
		<script type="text/javascript" src="echarts.js" ></script>
		<script>
			var myChart = echarts.init(document.getElementById("main"));
			var option = {
				title:{
					text:"echarts 实例"
				},
				tooltip:{},
				legend:{
					data:['销量']
				},
				xAxis:{
					data:["衬衫","羊毛衫","裤子"]
				},
				yAxis:{},
				series:[{
					name:"销量",
					type:"bar",
					data:[5,20,36]
				}]
			};
			myChart.setOption(option)
			
			echarts.init(document.getElementById("main2")).setOption({
				backgroundColor: '#2c343c',
				textStyle: {
			        color: 'rgba(255, 255, 255, 0.3)'
			    },
				series:{
					
					type:"pie",
					data:[
						{
							name:"衬衫",
							value:1212,
							normal:{
								textStyle: {
							        color: 'red'
							    }
							}
						},
						{name:"羊毛衫",value:2323},
						{name:"裤子",value:1918}
					]
				}
			});
			
			echarts.init(document.getElementById("main3")).setOption({
				series:{
					
					type:'pie',
					roseType: 'angle',
					itemStyle: {
					    normal: {
					        // 阴影的大小
					        shadowBlur: 200,
					        // 阴影水平方向上的偏移
					        shadowOffsetX: 0,
					        // 阴影垂直方向上的偏移
					        shadowOffsetY: 0,
					        // 阴影颜色
					        shadowColor: 'rgba(0, 0, 0, 0.5)'
					    },
					    emphasis: {
					        shadowBlur: 200,
					        shadowColor: 'rgba(0, 0, 0, 0.5)'
					    }
					},
					label: {
		                normal: {
		                    textStyle: {
		                        color: 'red)'
		                    }
		                }
		            },
		            labelLine: {
		                normal: {
		                    lineStyle: {
		                        color: 'red'
		                    }
		                }
		            },
		            itemStyle: {
		                normal: {
		                    shadowBlur: 200,
		                    shadowColor: 'red'
		                }
		            },
					data:[
		                {
		                	value:235, 
		                	name:'视频广告',
		                	itemStyle:{
		                		normal:{
		                			color: 'black'
		                		}
		                	}
		                },
		                {value:274, name:'联盟广告'},
		                {value:310, name:'邮件营销'},
		                {value:335, name:'直接访问'},
		                {value:400, name:'搜索引擎'}
		            ]
				}
			});
			
			echarts.init(document.getElementById("main4")).setOption({
				backgroundColor: '#2c343c',
			    series : [
			        {
			            name: '访问来源',
			            type: 'pie',
			            radius: '55%',
			            data:[
			                {value:235, name:'视频广告'},
			                {value:274, name:'联盟广告'},
			                {value:310, name:'邮件营销'},
			                {value:335, name:'直接访问'},
			                {value:400, name:'搜索引擎'}
			            ],
			            roseType: 'angle',
			            label: {
			                normal: {
			                    textStyle: {
			                        color: 'rgba(255, 255, 255, 0.4)'
			                    }
			                }
			            },
			            labelLine: {
			                normal: {
			                    lineStyle: {
			                        color: 'rgba(255, 255, 255, 0.3)'
			                    }
			                }
			            },
			            itemStyle: {
			                normal: {
			                    shadowBlur: 200,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
			})
		</script>
	</body>
</html>
